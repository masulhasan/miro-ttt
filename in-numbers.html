<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIRO - In Numbers</title>
  <link rel="stylesheet" href="CSS/In-Numbers.css">
  <link rel="preload" href="Fonts/Archia_Font_Web/06.Archia-Bold-webfont/archia-bold-webfont.woff" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="Fonts/Metric_font/Metric-Light.otf" as="font" type="font/otf" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="./Assets/Icons/MIRO Favicon.svg">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
</head>

<body>
  <div class="full-landing-image">
    <header class="top-bar">

<div class="left">
  <a href="index.html" style="display: inline-block;"> <!-- Add inline-block -->
    <img src="Assets/img/logo/Logo-new.svg" alt="MIRO Logo" class="logo-icon" />
  </a>
</div>

      <div class="right"><a href="#" class="contact-link">CONTACT</a></div>
    </header>

    <div class="contact-container">
      <div class="contact-left">
        <h2>In numbers</h2>
        <div class="counter-container-left">
          <div class="counter" data-target="25000">0</div>
          <span class="counter-suffix">+</span>
        </div>
        <p class="counter-label">Tonnes Exported for Recycling Per Month</p>
      </div>

      <div class="contact-right">
        <div class="counter-container">
          <div class="counter" data-target="500000">0</div>
          <span class="counter-suffix">+</span>
        </div>
        <p class="counter-label">Nautical Miles Per Month</p>
      </div>
    </div>
    
    <div class="custom-cursor left-cursor">
      <img src="Assets/img/Cursor-Icon/Miro_Left_2.svg" alt="Left Arrow" class="cursor-icon">
    </div>
    <div class="custom-cursor right-cursor">
      <img src="Assets/img/Cursor-Icon/Miro_Right.svg" alt="Right Arrow" class="cursor-icon">
    </div>
  </div>

  <script src="JS/In-Numbers.js"></script>
</body>
</html>
